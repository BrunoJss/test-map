<!DOCTYPE html>
<html>
<head>
    <title>Mapa Leaflet</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
     
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    // Inicializa o mapa e define a visão inicial (latitude, longitude, zoom)
    var map = L.map('map').setView([-23.5505, -46.6333], 13); // Coordenadas de São Paulo

    // Adiciona a camada de mapa (tile layer) do OpenStreetMap
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Adiciona um marcador no mapa
    L.marker([-23.5505, -46.6333]).addTo(map)
        .bindPopup('Olá, São Paulo!')
        .openPopup();
</script>

</body>
</html>
